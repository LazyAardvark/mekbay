<div #container class="slider-container">
  <div class="slider-track" [class.active]="interacted()"></div>
  <div class="slider-range" 
       [style.left.%]="valueToPercent(left())"
       [style.right.%]="100 - valueToPercent(right())">
  </div>

  <!-- Left Thumb -->
  <div #leftThumb class="thumb thumb-left"
       [style.left.%]="valueToPercent(left())"
       [class.active]="isLeftThumbActive()"
       [class.focused]="focusedThumb() === 'min'"
       (mousedown)="startDrag('min', $event)"
       (touchstart)="startDrag('min', $event)"
       (focus)="onThumbFocus('min')"
       (blur)="onThumbBlur()"
       (dblclick)="resetThumb('min', $event)"
       (dbltap)="resetThumb('min', $event)"
       tabindex="0">
    <div class="thumb-label" *ngIf="dragging() === 'min' || focusedThumb() === 'min'">
      {{ formatValue(left()) }}
    </div>
  </div>

  <!-- Right Thumb -->
  <div #rightThumb class="thumb thumb-right"
       [style.left.%]="valueToPercent(right())"
       [class.active]="isRightThumbActive()"
       [class.focused]="focusedThumb() === 'max'"
       (mousedown)="startDrag('max', $event)"
       (touchstart)="startDrag('max', $event)"
       (focus)="onThumbFocus('max')"
       (blur)="onThumbBlur()"
       (dblclick)="resetThumb('max', $event)"
       (dbltap)="resetThumb('max', $event)"
       tabindex="0">
    <div class="thumb-label" *ngIf="dragging() === 'max' || focusedThumb() === 'max'">
      {{ formatValue(right()) }}
    </div>
  </div>
</div>
